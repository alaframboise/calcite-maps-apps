<html>
<head>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;

    padding-top: 8px;

</head>

<body class="calcite-nav-top calcite-layout-small-title">

  <!-- Navbar -->

  <nav class="navbar calcite-navbar navbar-fixed-top calcite-text-light calcite-bg-dark">
    <!-- Dropdown -->
    <div class="dropdown calcite-dropdown calcite-text-dark calcite-bg-light" role="presentation">
      <a class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="calcite-dropdown-toggle">
          <span class="sr-only">Toggle dropdown menu</span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </a>
      <ul class="dropdown-menu">
        <li><a role="button" id="homeBtn" aria-haspopup="true"><span class="glyphicon glyphicon-home"></span> Home</a></li>
        <li><a class="visible-xs" href="#2dTab" aria-controls="2Dtab" role="tab" data-toggle="tab"><span class="esri-icon esri-icon-maps"></span> Map</a></li>
        <li class="active"><a class="visible-xs" href="#3dTab" aria-controls="3Dtab" role="tab" data-toggle="tab"><span class="esri-icon esri-icon-globe"></span> Scene</a></li>
        <li><a role="button" data-target="#panelBasemaps" aria-haspopup="true"><span class="glyphicon glyphicon-th-large"></span> Basemaps</a></li>
        <li><a role="button" data-target="#panelSettings" aria-haspopup="true"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
        <li><a role="button" data-target="toggleNavbar" aria-haspopup="true"><span class="glyphicon glyphicon-fullscreen"></span> Toggle Title</a></li>
      </ul>
    </div>
    <!-- Title -->
    <div class="calcite-title calcite-overflow-hidden">
      <div class="calcite-title-main">Calcite Maps - Prototype 2</div>
      <div class="calcite-title-sub">Prototype for menu left design</div> 
    </div>
     <!-- Nav -->
    <ul class="nav navbar-nav">                    
      <li><a id="mapNav" class="hidden-xs" href="#2dTab" aria-controls="2Dtab" aria-expanded="true" role="tab" data-toggle="tab" data-tooltip="tip" title="2D View" data-placement="bottom">Map</a></li>
      <li class="active"><a id="sceneNav" class="hidden-xs" href="#3dTab" aria-controls="3Dtab" role="tab" data-toggle="tab" data-tooltip="tip" title="3D View" data-placement="bottom">Scene</a></li>                  
      <li><div class="calcite-navbar-search calcite-search-expander"><div id="searchWidgetDiv"></div></div></li>
    </ul>
  </nav><!--/.calcite-navbar -->

  <!-- Map  -->

  <div class="calcite-map map-position-absolute">
    <div id="tabContainer" class="tab-content">
      <div id="2dTab" class="tab-pane fade" role="tabpanel">
         <div id="mapViewDiv"></div>
      </div>
      <div id="3dTab" class="tab-pane fade in active" role="tabpanel">
        <div id="sceneViewDiv"></div>
      </div>
    </div>
  </div><!-- /.calcite-map -->

  <!-- Panels -->

  <div class="calcite-panels calcite-text-light calcite-bg-dark panel-group">

    <!-- Basemaps Panel -->
    
    <div id="panelBasemaps" class="panel collapse"> 
      <div id="headingBasemaps" class="panel-heading" role="tab">
        <div class="panel-title">
          <a class="panel-toggle collapsed" role="button" data-toggle="collapse" href="#collapseBasemaps" aria-expanded="false"   aria-controls="collapseBasemaps"><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> Basemaps</a>
          <a class="panel-close" role="button" data-toggle="collapse" data-target="#panelBasemaps"><span class="esri-icon esri-icon-close" aria-hidden="true"></span></a>  
        </div>
      </div>
      <div id="collapseBasemaps" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingBasemaps">
        <div class="panel-body">
          <select id="selectBasemapPanel" class="form-control">
            <option value="streets" data-vector="streets-vector">Streets</option>
            <option value="satellite" data-vector="satellite" selected="">Satellite</option>
            <option value="hybrid" data-vector="hybrid">Hybrid</option>
            <option value="national-geographic" data-vector="national-geographic">National Geographic</option>
            <option value="topo" data-vector="topo-vector">Topographic</option>
            <option value="gray" data-vector="gray-vector">Gray</option>
            <option value="dark-gray" data-vector="dark-gray-vector">Dark Gray</option>
            <option value="osm" data-vector="osm">Open Street Map</option>
            <option value="dark-gray" data-vector="streets-night-vector">Streets Night</option>
            <option value="streets" data-vector="streets-navigation-vector">Streets Mobile</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Panel Settings -->

    <div id="panelSettings" class="panel panel-map collapse">
      <div id="headingSettings" class="panel-heading">
        <div class="panel-title">
          <a class="panel-toggle" role="button" data-toggle="collapse" href="#collapseSettings" data-parent="#panelAccordion" aria-expanded="true" aria-controls="collapseSettings"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings</a>
          <a class="panel-close" role="button" data-toggle="collapse" data-target="#panelSettings"><span class="esri-icon esri-icon-close" aria-hidden="true"></span></a>  
          </div>
      </div>
      <div id="collapseSettings" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSettings">
        <div class="panel-body">
          <div class="form-horizontal">

            <!-- Theme -->
            
            <div class="form-group">
              <label for="settingsTheme" class="col-xs-3 control-label">Theme</label>
              <div class="col-xs-9">
                <select id="settingsTheme" class="form-control">
                  <option value="calcite-dark" data-textcolor="calcite-text-light" data-bgcolor="calcite-bg-dark" selected>Calcite Dark</option>
                  <option value="calcite-light" data-textcolor="calcite-text-dark" data-bgcolor="calcite-bg-light">Calcte Light</option>
                </select>
              </div>
            </div>

            <!-- Color -->

            <div class="form-group">
              <label for="settingsColor" class="col-xs-3 control-label">Color</label>
              <div class="col-xs-9">
                <select id="settingsColor" class="form-control">
                  <option value="" data-theme="calcite-theme-light">Calcite Default</option>
                  <option value="calcite-bgcolor-dark-blue" data-textcolor="calcite-text-light" data-bgcolor="calcite-bg-custom">Calcite Dark Blue</option>
                  <option value="calcite-bgcolor-dark-green" data-textcolor="calcite-text-light" data-bgcolor="calcite-bg-custom">Calcite Dark Green</option>
                  <option value="calcite-bgcolor-dark-brown" data-textcolor="calcite-text-light" data-bgcolor="calcite-bg-custom">Calcite Dark Brown </option>
                  <option value="calcite-bgcolor-dark-red" data-textcolor="calcite-text-light" data-bgcolor="calcite-bg-custom">Calcite Dark Red</option>
                  <option value="calcite-bgcolor-darkest-grey" data-textcolor="calcite-text-light" data-bgcolor="calcite-bg-custom">Calcite Darkest Grey</option>
                  <option value="calcite-bgcolor-lightest-grey" data-textcolor="calcite-text-dark" data-bgcolor="calcite-bg-custom">Calcite Lightest Grey</option>
                  <option value="calcite-bgcolor-blue-75" data-textcolor="calcite-text-light" data-bgcolor="calcite-bg-custom">Calcite Blue 75%</option>
                  <option value="calcite-bgcolor-black-75" data-textcolor="calcite-text-light" data-bgcolor="calcite-bg-custom">Calcite Black 75%</option>
                </select>
              </div>
            </div>

            <!-- Widgets -->
            
            <div class="form-group">
              <label for="settingsWidgets" class="col-xs-3 control-label">Widgets</label>
              <div class="col-xs-9">
                <select id="settingsWidgets" class="form-control">
                  <option value="calcite-widgets-dark">Calcite Dark</option>
                  <option value="calcite-widgets-light" selected>Calcte Light</option>
                </select>
              </div>
            </div>

            <!-- Layout -->
            
            <div class="form-group">
              <label for="settingsLayout" class="col-xs-3 control-label">Layout</label>
              <div class="col-xs-9">
                <select id="settingsLayout" class="form-control">
                  <option value="calcite-nav-top" data-nav="navbar-fixed-top" selected>Top</option>
                  <option value="calcite-nav-bottom" data-nav="navbar-fixed-bottom">Bottom</option>
                </select>
              </div>
            </div>
                          
          </div>
        </div>
      </div>
    </div>
  </div> <!-- /.calcite-panels -->

  <script type="text/javascript">
    var dojoConfig = {
      packages: [{
        name: "bootstrap",
        location: "https://esri.github.io/calcite-maps/dist/vendor/dojo-bootstrap"
        //location: "http://localhost/GitHub/calcite-maps/dist/vendor/dojo-bootstrap"
      },
      {
        name: "calcite-maps",
        location: "https://esri.github.io/calcite-maps/dist/js/dojo"
        // location: "http://localhost/GitHub/calcite-maps/dist/js/dojo"
        // location: "http://localhost/GitHub/calcite-maps/lib/js/dojo"
      }]
    };
  </script>

  <!-- ArcGIS JS 4.0 -->
  <!--script src="{{ jsapi_url }}/"></script-->
  <script src="http://js.arcgis.com/4.0/"></script>
  <!--script src="http://localhost/GitHub/arcgis-js-api/dojo/dojo.js"></script-->

  <script>

    var app;

    require([
        "esri/Map",
        "esri/Basemap",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/widgets/Search",
        "esri/widgets/Popup",
        "esri/core/watchUtils",
        "dojo/query",
        "dojo/dom-class",
        "dojo/on",

        // Bootstrap
        "bootstrap/Collapse", 
        "bootstrap/Dropdown",
        "bootstrap/Tab",
        
        // Calcite Maps
        "calcite-maps/calcitemaps-v0.2",
        "dojo/domReady!"
      ], function(Map, Basemap, MapView, SceneView, Search, Popup, watchUtils, query, domClass, on) {
        
      // App
      app = {
        scale: 100000000,
        center: [-40,40],
        initialExtent: null,
        basemap: "satellite",
        viewPadding: {
          top: 50,
          bottom: 0
        },
        uiPadding: {
          top: 15,
          left: 15,
          right: 15,
          bottom: 30
        },
        mapView: null,
        sceneView: null,
        activeView: null,
        searchWidget: null
      };

      // Map 
      var map = new Map({
        basemap: app.basemap,
        ground: "world-elevation"
      });

      app.mapView = new MapView({
        container: "mapViewDiv",
        map: map,
        scale: app.scale,
        center: app.center,
        padding: app.viewPadding,
        ui: {
          components: ["zoom", "compass", "attribution"],
          padding: app.uiPadding
        }
      });
   
      // Scene
      var mapScene = new Map({
        basemap: app.basemap,
        ground: "world-elevation"
      });

      app.sceneView = new SceneView({
        container: "sceneViewDiv",
        map: mapScene,                
        scale: app.scale,
        center: app.center,
        padding: app.viewPadding,
        ui: {
          padding: app.uiPadding
        }
      });

      // View
      app.activeView = app.sceneView;

      app.activeView.then(function() {
        app.initialExtent = app.activeView.extent;
      });

      // Search widget
      app.searchWidget = new Search({
          view: app.activeView
        }, "searchWidgetDiv");
      app.searchWidget.startup();

      /******************************************************************
       *
       * App functions to sync the search, popup and view.
       * 
       ******************************************************************/

      // Popup Events
      app.mapView.popup.watch("currentDockPosition", function(result) { 
        hidePanel(result) 
      });

      app.sceneView.popup.watch("currentDockPosition", function(result) { 
        hidePanel(result) 
      });

      function hidePanel(result) {
        if (result && query(".calcite-panels .panel.in").length > 0) {
          if (!(window.innerWidth > 544 && window.innerWidth < 768)) {
            query(".calcite-panels").addClass("invisible");
          }
        } else {
          query(".calcite-panels").removeClass("invisible");
        }
      }

      // Panel Events
      query(".calcite-panels .panel").on("show.bs.collapse", function(e) {
        app.activeView.popup.dockEnabled = false;
      });

      // Tab Events (Views)
      query(".calcite-navbar li a[data-toggle='tab']").on("click", function(e) {
        syncTabs(e);
        if (e.target.text.indexOf("Map") > -1) {
          syncViews(app.sceneView, app.mapView);                  
          app.activeView = app.mapView;  
        } else {
          syncViews(app.mapView, app.sceneView);                  
          app.activeView = app.sceneView;
        }
        syncSearch();     
      }); 

      // Tabs
      function syncTabs(e) {
        query(".calcite-navbar li.active").removeClass("active");       
        query(e.target).addClass("active");
      }

      // Views
      function syncViews(fromView, toView) {
        watchUtils.whenTrueOnce(toView, "ready").then(function(result) {
          watchUtils.whenTrueOnce(toView, "stationary").then(function(result) {
            toView.goTo(fromView.viewpoint);
            toView.popup.reposition();
          });
        });
      }

      // Search
      function syncSearch() {
        app.searchWidget.view = app.activeView;
        // Perform search
        if (app.searchWidget.selectedResult) {
          app.searchWidget.search(app.searchWidget.selectedResult.name);
          app.activeView.popup.reposition();
        }
      }

      // Home
      query("#homeBtn").on("click", function(e) {
        app.activeView.goTo({target: app.initialExtent, rotation: 0});
      })

      /******************************************************************
       *
       * Styling functions to apply Calcite Maps CSS styles.
       *
       * For more information about the styles and Sass builds visit:
       * http://github.com/esri/calcite-maps
       * 
       ******************************************************************/

      var cssSelectorUI = ".calcite-navbar, .calcite-panels";

      // Theme - light (default) or dark theme
      query("#settingsTheme").on("change", function(e) { 
        var textColor = e.target.options[e.target.selectedIndex].dataset.textcolor,
          bgColor = e.target.options[e.target.selectedIndex].dataset.bgcolor;
        query(cssSelectorUI).removeClass("calcite-text-dark calcite-text-light calcite-bg-dark calcite-bg-light calcite-bg-custom").addClass(textColor + " " + bgColor);
        query(cssSelectorUI).removeClass("calcite-bgcolor-dark-blue calcite-bgcolor-blue-75 calcite-bgcolor-dark-green calcite-bgcolor-dark-brown calcite-bgcolor-darkest-grey calcite-bgcolor-lightest-grey calcite-bgcolor-black-75 calcite-bgcolor-dark-red").addClass(bgColor);
        query("#settingsColor").attr("value", "");
      });

      // Color - custom color
      query("#settingsColor").on("change", function(e) {    
        var customColor = e.target.value, 
          textColor = e.target.options[e.target.selectedIndex].dataset.textcolor,
          bgColor = e.target.options[e.target.selectedIndex].dataset.bgcolor;
        query(cssSelectorUI).removeClass("calcite-text-dark calcite-text-light calcite-bg-dark calcite-bg-light calcite-bg-custom").addClass(textColor + " " + bgColor);
        query(cssSelectorUI).removeClass("calcite-bgcolor-dark-blue calcite-bgcolor-blue-75 calcite-bgcolor-dark-green calcite-bgcolor-dark-brown calcite-bgcolor-darkest-grey calcite-bgcolor-lightest-grey calcite-bgcolor-black-75 calcite-bgcolor-dark-red").addClass(customColor);
        if (!customColor) {
          on.emit(query("#settingsTheme")[0], "change",  { bubbles: true, cancelable: true });
        }
      });

      // Widgets - light (default) or dark theme
      query("#settingsWidgets").on("change", function(e) {    
        var theme = e.target.value;
        query("body").removeClass("calcite-widgets-dark calcite-widgets-light").addClass(theme);
      });

      // Layout - top or bottom nav position
      query("#settingsLayout").on("change", function(e) {    
        var layout = e.target.value;
        var layoutNav = e.target.options[e.target.selectedIndex].dataset.nav;
        query("body").removeClass("calcite-nav-bottom calcite-nav-top").addClass(layout);
        query("nav").removeClass("navbar-fixed-bottom navbar-fixed-top").addClass(layoutNav);
        setViewPadding(layout);
      });

      // Basemap events
      query("#selectBasemapPanel").on("change", function(e){
        app.mapView.map.basemap = e.target.options[e.target.selectedIndex].dataset.vector;
        app.sceneView.map.basemap = e.target.value;
      });  

      // Set view padding for widgets based on navbar position
      function setViewPadding(placement) {
        var padding, uiPadding;
        // Top
        if (placement === "calcite-nav-top") {
          padding = { 
            padding: { top: 50, bottom: 0 } 
          };
          uiPadding = { 
            padding: { top: 15, right: 15, bottom: 30, left: 15 } 
          };
        } else {  // Bottom
          padding = { 
            padding: { top: 0, bottom: 50 } 
          };
          uiPadding = { 
            padding: { top: 30, right: 15, bottom: 15, left: 15 } 
          };
        }
        app.mapView.set(padding);
        app.mapView.ui.set(uiPadding);
        app.sceneView.set(padding);
        app.sceneView.ui.set(uiPadding);
      }

    });
  </script>

</body>
</html>
